<mat-card class="example-card">

  <mat-card-actions>
    <button mat-button (click)="playSounds()" *ngIf="!isMuted">
      <mat-icon mat-list-icon="">play_circle_filled</mat-icon>
      Play
      <div></div>
    </button>
    <button mat-button (click)="stopSounds()">
      <mat-icon mat-list-icon="">pause</mat-icon>
      Stop
    </button>
    <button mat-button (click)="enableLoop()">
      <mat-icon>loop</mat-icon>
      Loop
      <!-- <div>{{loopVal}}</div> -->
    </button>
  </mat-card-actions>
</mat-card>
